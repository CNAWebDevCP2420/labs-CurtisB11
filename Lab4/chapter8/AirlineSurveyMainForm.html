	<script type="text/javascript">
		function runDigitalClientTime(){
			var clientTimeObject = new Date();
			var clientHours = clientTimeObject.getHours();
			var clientMinutes = clientTimeObject.getMinutes();
			var clientDateOfMonth = clientTimeObject.getDate();
			var clientMonthNumber = (clientTimeObject.getMonth() + 1);
			var clientYear = clientTimeObject.getFullYear();
			var currentTimeString = clientYear +"-"+ clientMonthNumber +"-"+ clientDateOfMonth +"T"+ clientHours +":"+ clientMinutes;
			var dateControl = document.querySelector('input[type="datetime-local"]');
			dateControl.value = currentTimeString.toString();
		}
